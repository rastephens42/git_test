<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <h1>HTML Form Project</h1>
    </head>
    <body>
        <form method="POST" action="http://request-inspector.glitch.me/">
            <div>
                <label for="username">
                    Username
                </label>
                <input id="username" name="username" type="text" placeholder="Enter Username Here">
            </div>
            <div>
                <label for="password">
                    Password
                </label>
                <input id="password" name="password" type="text" placeholder="Enter Password Here">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <form method="POST" action="http://request-inspector.glitch.me/">
            <div>
                <label for="receiver">
                    To
                </label>
                <input id="receiver" name="receiver" type="email" placeholder="Send To">
            </div>
            <div>
                <label for="sender">
                    From
                </label>
                <input id="sender" name="sender" type="email" placeholder="Type your email">
            </div>
            <div>
                <label for="subject">
                    Subject
                </label>
                <input id="subject" name="subject" type="text" placeholder="Type your subject line">
            </div>
            <div>
                <label for="body">
                    Body
                </label>
                <input id="body" name="body" type="text" placeholder="Type the body of your email here">
            </div>
            <div>
                <label for="submit">
                    Submit
                </label>
                <input id="submit" name="submit" type="submit">
            </div>
        </form>
    </body>
</html>
